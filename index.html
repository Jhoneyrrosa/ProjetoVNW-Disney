<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Disney</title>
  </head>
  <body>
    <section>
      <main class="main">
        <header>
          <a href="#">Inicio</a>
          <a href="#">Filmes</a>
          <a href="#">Séries</a>
        </header>

        <div>
          <img src="./img/img-Disney.png" />
        </div>
        <div class="img-row1">
          <img src="./img/encanto 1.png" alt="Capa-do-filme-Encanto" />
          <img src="./img/raya 2.png" alt="capa-do-filme-Raya" />
          <img src="./img/buzz 3.png" alt="capa-do-filme-Buzz" />
        </div>
        <div class="img-row1">
          <img src="./img/toy 1.png" alt="Capa-do-filme-Encanto" />
          <img src="./img/irmao-urso 1.png" alt="capa-do-filme-Raya" />
          <img src="./img/luca 1.png" alt="capa-do-filme-Buzz" />
        </div>
      </main>
      <footer>
        <p>
          © Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados
          todos os direitos, Disney Entertainment
        </p>
        <figure>
          <img
            class="img-footer"
            src="./img/youtube--v1 1.png"
            alt="Logo-YouTube"
          />
          <img class="img-footer" src="./img/Vector.png" alt="Logo-Instagram" />
          <img
            class="img-footer"
            src="./img/disney-plus 1.png"
            alt="Logo-Disney"
          />
        </figure>
      </footer>
    </section>
  </body>
</html>
